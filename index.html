<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="login">
      <div class="mx-28">
        <div class="text-center mt-5">
          <h1 class="text-4xl font-bold">Welcome to my sea food store</h1>
          <p class="text-xl mt-2">Get started - it's free!</p>
        </div>
        <form
          id="loginForm"
          class="mt-12 xl:w-1/2 lg:w-2/3 md:w-5/6 m-auto xl:px-6"
        >
          <!-- Email Input -->
          <div class="mt-3">
            <label class="text-lg text-gray-900">Email</label>
            <input
              id="email"
              type="email"
              placeholder="name@host.com"
              class="pl-8 w-full py-4 bg-gray-100 focus:bg-white rounded-lg placeholder-gray-400 mt-3"
              required
            />
          </div>
          <!-- Password Input -->
          <div class="mt-3">
            <label class="text-lg text-gray-900">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              class="pl-8 w-full py-4 bg-gray-100 focus:bg-white rounded-lg placeholder-gray-400 mt-3"
              required
            />
          </div>
          <!-- Checkbox (if needed) -->
          <div class="mt-2">
            <input type="checkbox" id="remember" class="mr-2" />
            <label for="remember">Remember me</label>
          </div>
          <!-- Submit Button -->
          <div class="mt-3">
            <button
              type="submit"
              class="w-full py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-500"
            >
              Log in
            </button>
          </div>
          <!-- Forgot Password -->
          <p class="text-center text-lg mt-5">
            <a href="/login" class="text-blue-500">Forgot password?</a>
          </p>
          <!-- Sign Up -->
          <div class="text-center mt-10 text-lg">
            <p>
              Need an account?
              <a href="/signup.html" class="text-blue-500">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const storedUsers = JSON.parse(localStorage.getItem("users")) || [];

          const user = storedUsers.find(
            (u) => u.email === email && u.password === password
          );

          if (user) {
            localStorage.setItem("currentUser", email); // Save the current logged-in user
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "home.html"; // Redirect to the home page
          } else {
            alert("Invalid login credentials");
          }
        });
    </script>
  </body>
</html>
