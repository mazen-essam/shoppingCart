<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="signup">
      <div class="mx-28">
        <div class="text-center mt-5">
          <h1 class="text-4xl font-bold">Create an Account</h1>
          <p class="text-lg mt-2">Join us today!</p>
        </div>

        <form
          id="signupForm"
          class="mt-12 xl:w-1/2 lg:w-2/3 md:w-5/6 m-auto xl:px-6"
        >
          <!-- Name Inputs (First & Last Name) -->
          <div class="md:flex block justify-between text-gray-900 mt-5">
            <div class="flex-1 md:mr-5">
              <label class="text-lg font-medium">First Name</label>
              <input
                id="firstName"
                type="text"
                placeholder="First name"
                class="pl-8 w-full py-4 bg-gray-100 focus:bg-white rounded-lg placeholder-gray-400 mt-3"
                required
              />
            </div>
            <div class="flex-1 md:ml-5 mt-5 md:mt-0">
              <label class="text-lg font-medium">Last Name</label>
              <input
                id="lastName"
                type="text"
                placeholder="Last name"
                class="pl-8 w-full py-4 bg-gray-100 focus:bg-white rounded-lg placeholder-gray-400 mt-3"
                required
              />
            </div>
          </div>

          <!-- Email Input -->
          <div class="mt-5">
            <label class="text-lg font-medium">Email</label>
            <input
              id="signupEmail"
              type="email"
              placeholder="name@host.com"
              class="pl-8 w-full py-4 bg-gray-100 focus:bg-white rounded-lg placeholder-gray-400 mt-3"
              required
            />
          </div>

          <!-- Password and Confirm Password Inputs -->
          <div class="mt-5">
            <label class="text-lg font-medium">Password</label>
            <input
              id="signupPassword"
              type="password"
              placeholder="Enter your password"
              class="pl-8 w-full py-4 bg-gray-100 focus:bg-white rounded-lg placeholder-gray-400 mt-3"
              required
            />

            <label class="text-lg font-medium mt-5">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm password"
              class="pl-8 w-full py-4 bg-gray-100 focus:bg-white rounded-lg placeholder-gray-400 mt-3"
              required
            />

            <p id="passwordError" class="text-red-500 mt-2 hidden">
              Passwords do not match
            </p>
          </div>

          <!-- Terms and Conditions -->
          <div class="mt-3">
            <input type="checkbox" id="policy" class="mr-2" required />
            <label for="policy" class="text-sm"
              >I agree to the terms and conditions</label
            >
          </div>

          <!-- Submit Button -->
          <div class="mt-3">
            <button
              type="submit"
              class="w-full py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-500"
            >
              Create Account
            </button>
          </div>

          <!-- Already have an account? -->
          <div class="text-center mt-10 text-lg">
            <p>
              Already have an account?
              <a href="login.html" class="text-blue-500">Login</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const passwordError = document.getElementById("passwordError");

          // Check if passwords match
          if (password !== confirmPassword) {
            passwordError.classList.remove("hidden");
            return;
          }

          // Retrieve existing users from localStorage
          let users = JSON.parse(localStorage.getItem("users")) || [];

          // Add new user
          users.push({ firstName, lastName, email, password });

          // Save users array back to localStorage
          localStorage.setItem("users", JSON.stringify(users));

          alert("Sign up successful! You can now log in.");
          window.location.href = "index.html"; // Redirect to the login page
        });
    </script>
  </body>
</html>
